<html>
    <head>
        <title>Kreator Engine Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <script src="js/OBJFile.js"></script>
        <script src="js/KreatorEngine.js"></script>
        <script src="js/app.js"></script>
        <script src="js/tests.js"></script>
        <link rel="icon" href="favicon.ico" type="image/png">
        <link rel="stylesheet" href="css/KreatorUI.css">
    </head>
    <body>
        <canvas id="app"></canvas>
        <div class="btn-grp">
            <button id="KRToggleDirection" class="btn btn-dark">Toggle</button>
            <button id="KRSpeedUp" class="btn btn-dark">Speed Up</button>
            <button id="KRSpeedDown" class="btn btn-dark">Speed Down</button>
            <button id="KRStop" class="btn btn-dark">Stop</button>
            <button id="KRColor" class="btn btn-dark">Color</button>
            <input type="number" id="KRSpinStep" step="1" max="10" min="-10" value="1">
        </div>
        <div class="btn-grp">
            <input type="range" min="1" max="50" value="50">
        </div>
        <p id="ajaxDebugger"></p>
    </body>

</html>
